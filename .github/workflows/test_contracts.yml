name: Build and test AutoSwap contracts

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  RPC_URL: ${{ vars.RPC_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust 1.85
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.5"

      - name: Run build
        run: scarb build

  test:
    runs-on: ubuntu-latest
    environment: autoswappr
    name: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust 1.85
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.85.0
          override: true

      - name: Set up Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.8.5"

      - name: Set up snforge
        uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.33.0"

      - name: Substitute RPC URL in Scarb.toml
        run: |
          if [ -z "$RPC_URL" ]; then
            echo "RPC_URL is not defined. Using blast."
            sed -i "s|\$RPC_URL|https://starknet-mainnet.public.blastapi.io/rpc/v0_7|g" Scarb.toml
          else
            sed -i "s|\$RPC_URL|$RPC_URL|g" Scarb.toml
          fi

      - name: Run tests
        run: snforge test
